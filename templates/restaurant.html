{% load static %}<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Vegsite - 台北Vegan蔬食地圖</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'css/restaurant.css' %}">


    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12 header-bg">
                    <nav class="main-nav">
                        <div id="header">
                            <!-- ***** Logo Start ***** -->
                            <a href="/" class="logo" id="headerLogoImg"><img id="headerLogoImg" src="https://res.cloudinary.com/vegsite/image/upload/v1602931507/logo.png.png"></a>
                            
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            
                        </div>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    
    <!-- ***** Features Item Start ***** -->
    <section class="section" id="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="section-heading">
                        <h2>|{{object.name}}|</h2>
                        <img src="https://res.cloudinary.com/vegsite/image/upload/v1602931504/line-dec.png.png" alt="waves">
                        <br>
                        <p>請用Safari/Chrome等瀏覽器開啟連結</p>
                        <br>
                        <a href={{"https://raw.githubusercontent.com/Exitialium/vegsite.tw/master/static/menu/"|add:object.dirName|add:"/menu.pdf"}}>下載菜單</a>
                    </div>
                </div>
            </div>
            <!-- Slideshow container -->
            <div class="slideshow-container">
                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides" style="display:block;text-align: center;">
                    <div class="numbertext">1 / 3</div>
                    <img src="{% static "images/"|add:object.dirName|add:"/1.jpg" %}" style="width:80%; height:50%">
                    <div class="text"></div>
                  </div>
                  <div class="mySlides" style="display:block;text-align: center;">
                    <div class="numbertext">2 / 3</div>
                    <img src="{% static "images/"|add:object.dirName|add:"/2.jpg" %}" style="width:80%; height:50%">
                    <div class="text"></div>
                  </div>
                  <div class="mySlides" style="display:block;text-align: center;">
                    <div class="numbertext">3 / 3</div>
                    <img src="{% static "images/"|add:object.dirName|add:"/3.jpg" %}" style="width:80%; height:50%">
                    <div class="text"></div>
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- The dots/circles -->
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            
        </div>
    </section>
    <!-- ***** Features Item End ***** -->    
    
    <!-- ***** Features Item Start ***** -->
    <section class="section" id="transportation" style="padding-bottom: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="section-heading">
                        <h2>地點資訊</h2>
                        <img src="https://res.cloudinary.com/vegsite/image/upload/v1602931504/line-dec.png.png" alt="waves">
                        <h2>{{object.address}}</h2>
                        <br>
                    </div>
                </div>
                <div class="map-container" style="width: 100%;display: flex;">
                        <iframe src="{{object.mapUrl}}" width="80%" height="450" frameborder="0" style="border:0;margin-left:auto;margin-right:auto;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Features Item End ***** --> 
    
   
    <!-- ***** Contact Us Area Starts ***** -->
    
    <section class="section" id="contact-us">
        <div class="container-fluid">
            <div class="row">
                <div class="contactUs">
                    <div class="contact-form">
                    <h2 class="contact-Us">聯絡我們</h2>
                     <p class="contact-Us">Email: vegsite0203@gmail.com</p><br>
                     <a href="https://www.instagram.com/veg.site/">IG:veg.site</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Us Area Ends ***** -->
    
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2020 Vegsite
                    
                    - Designed by an ARMY :)</a></p>
                    
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
    

    <!-- Bootstrap -->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->

    <script src="{% static 'js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/imgfix.min.js' %}"></script>
    <script src="{% static 'js/mixitup.js' %}"></script>
    <script src="{% static 'js/accordions.js' %}"></script>
    <script src="{% static 'js/slideShow' %}"></script>
    
    <!-- Global Init -->
    <script src="{% static 'js/custom.js' %}"></script>


  </body>
</html>
